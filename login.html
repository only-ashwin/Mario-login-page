<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container">
        <form id="form-submit">
            <h1 class="main-heading"> LOGIN </h1>

            <input type="text" name="email" class="email" placeholder="Email" required="true">

            <input type="password" name="password" class="password" placeholder="Password" required="true">

            <button type="submit">Log In</button>
            <p>Don't have account <a href="registration.html">Register Here <img src="assets/img/question-block.png" alt="question-block" class="question-block"></a></p>
        </form>
        <span class="error_message"></span>
    </div>
    <div class="right-container">
        <img src="assets/img/mario-img4.png" alt="mario-img" class="mario-img"> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
